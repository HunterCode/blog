<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账户注册</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/general.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/regist.js"></script>
</head>
<body>
<form class="form-horizontal"  method="post" style="max-width: 270px; margin:0 auto;padding:150px 0" onsubmit="return regist()">
    <div class="form-group" style="margin-left:0;margin-right:0">
        <!-- 标题 -->
        <h1 style="text-align:center;margin-bottom:20px">注册账号</h1>
        <!-- 用户名 -->
        <div>
            <input name="username" autocomplete="off" type="text" class="form-control" id="username" placeholder="请输入用户名(4-16位)" maxlength="16">
        </div>

    </div>
    <!-- 昵称 -->
    <div>
        <div class="form-group" style="margin-left:0;margin-right:0">
            <input name="nickname" autocomplete="off" type="text" class="form-control" id="nickname" placeholder="请输入昵称(1-16位)" maxlength="16">
        </div>
    </div>
    <!-- 密码 -->
    <div>
        <div class="form-group" style="margin-left:0;margin-right:0">
            <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码(4-16位)" maxlength="16">
        </div>
    </div>
    <!-- 确认密码 -->
    <div>
        <div class="form-group" style="margin-left:0;margin-right:0">
            <input name="password" type="password" class="form-control" id="password2" placeholder="确认密码(4-16位)" maxlength="16">
        </div>
    </div>

    <div class="form-group" style="margin-left:0;margin-right:0">
        <button type="submit" class="btn btn-default" style="width: 100%" >注册</button>
    </div>
    <div>
        <a href="/login">已有账号？点击登录</a>
        <a href="/" style="float: right">返回首页</a>
    </div>
</form>
</body>
</html>
