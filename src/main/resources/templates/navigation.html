<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>


<div th:fragment="nav" >
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">个人博客首页</a>
                <form class="navbar-form navbar-left" action="/">
                    <div class="form-group">
                        <input type="text" name="search" class="form-control" autocomplete="off" placeholder="输入并搜索...">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}"><a th:href="@{'\publish'}">写博客</a></li>
                    <li th:if="${session.user == null}"><a href="\regist">注册</a></li>
                    <li th:if="${session.user == null}"><a href="\login">登录</a></li>
                    <li th:if="${session.user != null}"><a th:href="@{'/user/' + ${session.user.id}}">个人主页</a></li>
                    <li th:if="${session.user != null}"><a href="/manage/profile">后台管理</a></li>
                    <li th:if="${session.user != null}"><a href="/quit">退出登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>


</body>

</html>
