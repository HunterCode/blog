<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布 - 个人博客</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/general.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
    <div th:replace="~{navigation :: nav}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10" style="margin-left:100px">
                <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 发布</h2>
                <hr>
                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}"/>
                    <input type="hidden" name="creator" th:value="${session.user.id}" />
                    <div class="form-group" style="width:70%;float:left">
                        <label for="title">文章标题</label>
                        <input name="title" type="text" class="form-control" id="title" th:value="${title}" placeholder="文章标题..." autocomplete="off">
                    </div>
                    <div class="form-group" style="width:28%;float:left;margin-left:21px">
                        <label for="category">文章类别</label>
                        <select class="form-control" name="category" id="category" >
                            <option th:each="category : ${categorys}" th:text="${category.name}" th:value="${category.id}" th:selected="${selected == category.id}"></option>
                        </select>
                    </div>
                    <div class="form-group" stytle="clear:both">
                        <label for="description">文章内容</label>
                        <textarea  th:text="${description}" name="description" id="description" class="form-control" cols="30" rows="10" style="resize:none"></textarea>
                    </div>
                    <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    <div style="float:right">
                        <input type="radio" name="state" value="2" checked="checked"/><span>公开</span>
                        <input type="radio" name="state" value="1"/><span>私密</span>
                        <button type="submit" class="btn btn-success">发布</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
